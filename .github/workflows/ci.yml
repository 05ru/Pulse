  ios-xcode-13-3:
    name: Unit Tests (iOS 15.4, Xcode 13.3.1)
    runs-on: macOS-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.3.1.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        run: Scripts/test.sh -d "OS=15.4,name=iPhone 13 Pro"
  swift-build:
    name: Swift Build (SPM)
    runs-on: macOS-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.1.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: swift build
  discover-typos:
    name: Discover Typos
    runs-on: macOS-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.1.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Discover typos
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install codespell
          codespell --ignore-words-list="hart,inout,msdos,sur" --skip="./.build/*,./Tests/PulseTests/Resources.swift,./Sources/PulseUI/Mocks/*"
  build-demo-ios:
    name: Build Demo (iOS)
    runs-on: macOS-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.1.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Build Demo
        run: |
          set -o pipefail
          xcodebuild build -scheme "Pulse Demo iOS" -destination "OS=16.1,name=iPhone 14 Pro" | xcpretty
  build-demo-tvos:
    name: Build Demo (tvOS)
    runs-on: macOS-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.1.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Build Demo
        run: |
          set -o pipefail
          xcodebuild build -scheme "Pulse Demo tvOS" -destination "OS=16.1,name=Apple TV" | xcpretty
  build-integration-examples-ios:
    name: Build Integration Examples (iOS)
    runs-on: macOS-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.1.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Build Integration Tests
        run: |
          set -o pipefail
          xcodebuild build -scheme "Pulse Integration Examples iOS" -destination "OS=16.1,name=iPhone 14 Pro" | xcpretty
